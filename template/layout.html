{% load static %}

<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <!-- css -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">


  <style>
    .navbar {
      background-color: rgb(53, 0, 122);
    }

    h5 {
      margin-top: 10px;
      text-align: center;
      background-color: rgb(255, 255, 255);
    }
  </style>

  <title>DATOS GANADO</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light rgb(0, 4, 241)">
    <div class="container">
      <a class="navbar-brand text-light font-weight-bold flex">
        <img src="https://cdn.icon-icons.com/icons2/1465/PNG/512/458cow_100744.png" alt="" class="vaca">
        <div class="flex alinear">
          <p class="">Solicitud de surtidos</p>
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto ">

          <li class="nav-item activec bg-primary">
            <a href="{% url 'registro' %}" class="nav-link text-light">REGISTRARSE<span
                class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active bg-primary">
            <a href="{% url 'login' %}" class="nav-link text-light">INICIAR SESIÃ“N<span
                class="sr-only">(current)</span></a>

        </ul>
      </div>
  </nav>

  {% if messages %}
  {% for message in messages %}
  <div class="notification {{ message.tags}}">
    <h5> {{ message }} </h5>
  </div>
  {% endfor %}
  {% endif %}


  </div>
  <div class="container mt-5">
    {% block content %}

    {% endblock %}
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <script src="js/bootstrap.js" type="text/javascript"></script>

</body>

</html>
